        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'magasin.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'magasin.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'magasin.adresse' | translate}}</label>
                                                    <textarea id="1" pInputTextarea rows="5" cols="30" placeholder="{{'magasin.adresse' | translate}}"  [(ngModel)]="item.adresse"
                                                             ></textarea>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'magasin.code' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'magasin.code' | translate}}" id="2" [(ngModel)]="item.code"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validMagasinCode}"  />
                                                    <small class='p-error' *ngIf='!validMagasinCode'>Code is obligatory.</small>
                                                </div>


                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'magasin.label' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'magasin.label' | translate}}" id="3" [(ngModel)]="item.label"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validMagasinLabel}"  />
                                                    <small class='p-error' *ngIf='!validMagasinLabel'>Label is obligatory.</small>
                                                </div>


                                                <div class="field col-12 md:col-6">
                                                    <label for="4">{{'magasin.description' | translate}}</label>
                                                    <textarea id="4" pInputTextarea rows="5" cols="30" placeholder="{{'magasin.description' | translate}}"  [(ngModel)]="item.description"
                                                             ></textarea>
                                                    
                                                </div>

                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
