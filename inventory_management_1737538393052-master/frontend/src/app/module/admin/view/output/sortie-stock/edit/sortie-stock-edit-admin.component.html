    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'sortieStock.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'sortieStock.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'sortieStock.dateSortie' | translate}}</label>
                                            <p-calendar appendTo="body" id="1"  [showTime]="true" [showSeconds]="false" placeholder="{{'sortieStock.dateSortie' | translate}}"  [(ngModel)]="item.dateSortie"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'sortieStock.description' | translate}}</label>
                                            <textarea id="2" pInputTextarea rows="5" cols="30" placeholder="{{'sortieStock.description' | translate}}"  [(ngModel)]="item.description"
                                                       ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'sortieStock.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'sortieStock.code' | translate}}" id="3" [(ngModel)]="item.code"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validSortieStockCode}"  />
                                            <small class='p-error' *ngIf='!validSortieStockCode'>Code est obligatoire.</small>
                                        </div>



                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="{{'sortieStock.sortieStockDetails' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="CrÃ©ation">
                                            <div class="grid">
                                                            <div class="field col-11 md:col-6">
                                                                <label>Produit</label>
                                                                <p-dropdown  appendTo="body"  [options]="produits" [(ngModel)]="sortieStockDetailsElement.produit"
                                                                             id="2"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="label"
                                                                             placeholder="Produit"  >
                                                                </p-dropdown>
                                                                
                                                            </div>

                                                            <div class="field col-12 md:col-6">
                                                                <label for="3">Prix</label>
                                                                <p-inputNumber class="mb-2 mr-2" id="prix" placeholder="Prix"  [(ngModel)]="sortieStockDetailsElement.prix"></p-inputNumber>
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="4">Quantite</label>
                                                                <p-inputNumber class="mb-2 mr-2" id="quantite" placeholder="Quantite"  [(ngModel)]="sortieStockDetailsElement.quantite"></p-inputNumber>
                                                                
                                                            </div>
                                                            <div class="field col-11 md:col-6">
                                                                <label>Magazin</label>
                                                                <p-dropdown  appendTo="body"  [options]="magazins" [(ngModel)]="sortieStockDetailsElement.magazin"
                                                                             id="5"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="label"
                                                                             placeholder="Magazin"  >
                                                                </p-dropdown>
                                                                
                                                            </div>

                                                            <div class="field col-12 md:col-6">
                                                                <label for="6">{{'sortieStockDetail.description' | translate}}</label>
                                                                <textarea id="6" pInputTextarea rows="5" cols="30" placeholder="{{'sortieStockDetail.description' | translate}}"  [(ngModel)]="sortieStockDetailsElement.description"
                                                                           ></textarea>
                                                                
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addSortieStockDetails()"></button>
                                                </div>

                                            </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.sortieStockDetails?.length > 0 ? '(' + item.sortieStockDetails?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.sortieStockDetails" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Produit</th>
                                                                        <th>Prix</th>
                                                                        <th>Quantite</th>
                                                                        <th>Magazin</th>
                                                                        <th>Description</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p let-i="rowIndex">
                                                        <tr>
                                                                    <td>{{p.produit?.label}}</td>
                                                                        <td>{{p.prix}}</td>
                                                                        <td>{{p.quantite}}</td>
                                                                    <td>{{p.magazin?.label}}</td>
                                                                        <td>{{p.description}}</td>
                                                            <td>
                                                                <button (click)="deleteSortieStockDetails(p,i)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editSortieStockDetails(p,i)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>

                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>


                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
